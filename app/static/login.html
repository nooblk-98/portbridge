<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Port Bridge</title>
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body
    class="bg-gray-50 text-slate-800 dark:bg-dark-bg dark:text-slate-200 font-sans antialiased h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white dark:bg-dark-surface rounded-2xl shadow-xl border border-gray-100 dark:border-dark-border overflow-hidden"
        x-data="loginApp()">
        <div class="px-8 py-10">
            <div class="text-center mb-8">
                <img src="/img/logo.svg" alt="Port Bridge Logo"
                    class="w-16 h-16 rounded-2xl shadow-lg shadow-primary-500/30 bg-white p-2 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white font-heading">Welcome Back</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Sign in to manage your network</p>
            </div>

            <form @submit.prevent="login" class="space-y-6">
                <div x-show="error" x-transition.opacity
                    class="p-3 rounded-lg bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400 text-sm font-medium text-center"
                    x-text="error"></div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" x-model="password" required
                            class="w-full rounded-xl border-gray-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-white focus:ring-primary-500 focus:border-primary-500 pl-4 py-3"
                            placeholder="Enter admin password">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold rounded-xl shadow-lg shadow-primary-500/30 transition-all transform active:scale-95 flex items-center justify-center gap-2"
                    :disabled="loading" :class="{'opacity-75 cursor-not-allowed': loading}">
                    <span x-show="loading"
                        class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
                    <span x-text="loading ? 'Signing in...' : 'Sign In'"></span>
                </button>
            </form>
        </div>
        <div
            class="bg-gray-50 dark:bg-slate-800/50 px-8 py-4 text-center border-t border-gray-100 dark:border-dark-border">
            <p class="text-xs text-slate-400">PortBridge Manager &copy; <span x-text="new Date().getFullYear()"></span>
            </p>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                password: '',
                error: '',
                loading: false,
                async login() {
                    this.loading = true;
                    this.error = '';
                    try {
                        const res = await fetch('/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password: this.password })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            window.location.href = '/';
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (e) {
                        this.error = 'Connection error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }

        // Dark mode check
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>

</html>
